<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags  -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

  <title>Speedlink</title>
  <link rel="icon" type="image/png" href="../images/favicon.png" />

  <link rel="stylesheet" href="../css/output.css" />
  <link rel="stylesheet" href="../css/app.css" />
  <link rel="stylesheet" href="../css/w3.css" />



  <!-- Javascript Assets -->
  <script src="../js/app.js" defer></script>
  <script src="../js/jquery.js"></script>
  <script src="../js/w3.js"></script>
  <script src="../js/checktoken.js"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
</head>

<body x-data class="is-header-blur" x-bind="$store.global.documentBody">
  <!-- App preloader-->
  <div class="app-preloader fixed z-50 grid h-full w-full place-content-center bg-slate-50 dark:bg-navy-900">
    <div class="app-preloader-inner relative inline-block h-48 w-48"></div>
  </div>

  <!-- Page Wrapper -->
  <div id="root" class="min-h-100vh flex grow bg-slate-50 dark:bg-navy-900" x-cloak>



    <!-- App Header Wrapper-->
    <nav class="header dark:bg-slate-500">
      <div class="header-container grid grid-cols-5 w-full  px-2">
        <div class=" col-span-1 text-left border pl-5 md:pl-10 flex items-center">LOGO</div>
        <div class=" col-span-4 flex tab:gap-4 gap-7 md:10 items-center px-2">
          <div
            class="btn feature rounded-full px-10 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20">
            <a href="">Features</a>
            
          </div>
          <div
            class="btn rounded-full px-10 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20">
            <a href="">How It Work</a>
          </div>
          <div
          onclick="w3.toggleShow('.feature')"
            class="btn  rounded-full px-10 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20">
            <a>Pricing</a>
          </div>
        </div>
      </div>

    </nav>

    <!-- Main Content Wrapper -->
    <main class="main-content filemanager-app w-full pb-6"  w2-include-html="/dash/home.html"></main>
 




  </div>

  <div id="x-teleport-target"></div>
  <script>
    window.addEventListener("DOMContentLoaded", () => Alpine.start());
  </script>
</body>

</html>

<script src="../js/module/global.js" defer></script>
